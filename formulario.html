<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <label for="cars">Escolha o carro:</label>
    <select id="cars" name="cars">

        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>

    </select>

    <!--ATIVIDADE 02-->

    <h1>Inserção de texto</h1>
    <h2>Por exemplo:</h2>

    <form method="post">

        Qual o seu nome?
        <input type="text" name="nome" size="10" maxlength="30">

    </form>

    <!--ATIVIDADE 03-->

    <h1>Inserção de Números</h1>
    <h2>Por exemplo:</h2>

    <form method="post">

        Digite um número de 1 a 5?
        <input type="number" name="quantidade" min="1" max="5">

    </form>

    <h1>Inserção de texto protegido</h1>
    <h2>Por exemplo:</h2>

    <form method="post">

        Digite sua senha:
        <input type="password" name="senha" size="8" maxlength="8" value="1234">
    </form>

    <form method="post" action="script">
        <h1>Checkbox</h1>
        <h2>Por exemplo:</h2>

        <input type="checkbox" name="lanche1"> x-salada
        <input type="checkbox" name="lanche1"> x-salame
        <input type="checkbox" name="lanche1"> x-tudo
        <input type="checkbox" name="lanche1"> x-bacon
        <input type="checkbox" name="lanche1"> x-frango

    </form>

    <h1>informação oculta</h1>
    <h2>Por exemplo:
        <form method=""></form>

    </h2>
</body>

</html>
